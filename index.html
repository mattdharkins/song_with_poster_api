<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Project</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
    <script type="text/javascript" src="config.js"></script>
</head>
<body>
    <!-- Starter Poster Container -->
    <div class="container">
        <button onclick="stopSnippet()">Stop Song</button>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="getSong(this.id,event)"><img src="images/dark-knight.jpg" alt="I'm not a Hero Hans Zimmer" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="getSong(this.id,event)"><img src="images/thor.jpg" alt="Immigrant Song - Remaster" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="getSong(this.id,event)"><img src="images/dexter.jpg" alt="Blood Theme - Instrumental" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="getSong(this.id,event)"><img src="images/transformers.jpg" alt="What I've Done" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="getSong(this.id,event)"><img src="images/supernatural.jpg" alt="Carry on Wayward Son Kansas" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="getSong(this.id,event)"><img src="images/smallville.jpg" alt="Save Me Remy Zero" class="gallery__img"></figure>
        </div>
    </div>
</body>
</html>
